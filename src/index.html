<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <header class="header">
        <a href="#" class="close">
          <img src="./img/close.svg" alt="close">
        </a>
        <a href="#">Restore</a>
      </header>
      <div class="main-container">
        <h1>Unlimited Access to All Features</h1>
        <div class="main-container__advantages">
          <div class="main-container__advantages__item">
            <img src="./img/shape.svg" alt="">
            <p>Unlimited documents</p>
          </div>
          <div class="main-container__advantages__item">
            <img src="./img/share.svg" alt="">
            <p>Export to clouds</p>
          </div>
          <div class="main-container__advantages__item">
            <img src="./img/text.svg" alt="">
            <p>Text recognition (OCR)</p>
          </div>
        </div>
        <div class="main-container__subscribe">
          <div class="main-container__subscribe__block active">
            <h2>Monthly</h2>
            <h3>$9.99</h3>
            <h4>per month</h4>
            <span>3 DAYS FREE</span>
            <p>$9.99 month</p>
          </div>
          <div class="main-container__subscribe__block ">
            <h2>Annually</h2>
            <img class="sale" src="./img/sale.svg" alt="">
            <h3>$19.99</h3>
            <h4>per month</h4>
            <span>MOST POPULAR</span>
            <p>$1.66 month</p>
          </div>
        </div>
        <button class="apply">Continue</button>
        <p class="subscribe-cancel">Auto-rewable. Cancel anytime</p>
      </div>
      <footer class="footer">
        <div class="docs-link">
          <a href="#">Terms of Use</a>
          <a href="#">Privacy Policy</a>
        </div>
        <button class="swipe"></button>
      </footer>
    </div>
  </main>
  
</body>
</html>
