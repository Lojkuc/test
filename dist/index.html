<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="index.js"></script></head>
<body>
  <main>
    <div class="container">
      <header class="header">
        <a href="#" class="close">
          <img src="./img/close.svg" alt="close">
        </a>
        <a href="#" class="lang-15">Restore</a>
      </header>
      <div class="main-container">
        <h1 class="lang-0">Unlimited Access to All Features</h1>
        <div class="main-container__advantages">
          <div class="main-container__advantages__item">
            <img src="./img/shape.svg" alt="">
            <p class="lang-1">Unlimited documents</p>
          </div>
          <div class="main-container__advantages__item">
            <img src="./img/share.svg" alt="">
            <p>Export to clouds</p>
          </div>
          <div class="main-container__advantages__item">
            <img src="./img/text.svg" alt="">
            <p class="lang-3">Text recognition (OCR)</p>
          </div>
        </div>
        <div class="main-container__subscribe">
          <div class="main-container__subscribe__block active">
            <h2 class="lang-4">Monthly</h2>
            <h3>$9.99</h3>
            <h4 class="lang-5">per month</h4>
            <span class="lang-6">3 DAYS FREE</span>
            <p class="lang-7">$9.99 month</p>
          </div>
          <div class="main-container__subscribe__block ">
            <h2 class="lang-8">Annually</h2>
            <img class="sale" src="./img/sale.svg" alt="">
            <h3>$19.99</h3>
            <h4 class="lang-10">per month</h4>
            <span class="lang-11">MOST POPULAR</span>
            <p class="lang-9">$1.66 month</p>
          </div>
        </div>
        <button class="apply lang-12">Continue</button>
        <p class="subscribe-cancel lang-13">Auto-rewable. Cancel anytime</p>
      </div>
      <footer class="footer">
        <div class="docs-link">
          <a href="#" class="lang-14">Terms of Use</a>
          <a href="#" class="lang-16">Privacy Policy</a>
        </div>
        <button class="swipe"></button>
      </footer>
    </div>
  </main>
  
</body>
</html>
